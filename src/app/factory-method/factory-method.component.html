<h2>Factory method</h2>
<p>Provides an interface for creating objects in a superclass, but allows subclasses to alter the type of objects that will be created.</p>
<button type="button" (click)="counterAction()">Create Counter and do some action</button>
<button type="button"  (click)="doublerAction()">Create Doubler and do some action</button>
<ul>
    <li *ngFor="let log of logs">{{log}}</li>
</ul>
